{% extends 'base_r/main.html' %}

{% load static %}
{% load addcss %}

{% block content %}

<section class=" bg-image p-4" style="background-color: white;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Zapomniałeś hasła? Podaj email</h2>
  
                <form method='POST' action="">
                {% csrf_token %}
                  <div class="form-outline mb-4">
                    {{ password_reset_form.email|addcss:"form-control" }} 
                    <label class="form-label" for="form3Example1cg">Twój adres email</label>
                  </div>



                  <p> {% for message in messages %}
                    {{message}}
                    {% endfor %}</p>

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Zresetuj twój adres email</button>
                  </div>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
