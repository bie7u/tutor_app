{% extends 'base_r/main.html' %}

{% load static %}
{% load addcss %}

{% block content %}

<section class="vh-100 bg-image p-4" style="background-color: white;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Uzupełnij dane</h2>
  
                <form method='POST' action="">
                {% csrf_token %}
                  <div class="form-outline mb-4">
                    {{form.first_name|addcss:"form-control"}}
                    <label class="form-label" for="form3Example1cg">Imię</label>
                  </div>

                  <div class="form-outline mb-4">
                    {{form.last_name|addcss:"form-control"}}
                    <label class="form-label" for="form3Example1cg">Nazwisko</label>
                  </div>

                  <div class="form-outline mb-4">
                    {{form.phone|addcss:"form-control"}}
                    <label class="form-label" for="form3Example1cg">Numer telefonu</label>
                  </div>


                  <p>{{ form.errors }}</p>

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Uzupełnij dane</button>
                  </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



{% endblock content %}
